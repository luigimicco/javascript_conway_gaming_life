<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Game of Life">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="./css/retro.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Conway's Game of Life</title>
</head>

<body>
    <div class="board">
        <div class="game-area">
          <div id="scene">
              <div id="grid"></div>
          </div>
        </div>
        <div class="game-data">
          <h1>Game of Life</h1>
          <p>Press start and enjoy the life!</p>
          <div id="start">[Start]</div>

          <div id="buttons">
            [<span id="small">small</span>
            <span id="medium">medium</span>
            <span id="large">large</span>
            <span id="extralarge">extra-large</span>]
            &nbsp;[<span id="random">populate random</span>]
          </div>

          <div id="results"></div>
        </div>      
      </div>


    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
